<div ng-controller="MakeTransactionCtrl">
    <ng-form class="form-horizontal form-controls">
        <h2>Enter transaction detail</h2>                
        <div class="form-group">
            <label class="col-sm-2 control-label">Recipient</label>
            <div>
                <div class="input-group col-xs-2">
                    <input class="form-control" placeholder="User name" ng-model="Recipient"
                           typeahead-on-select="onSelect($item)" 
                           typeahead-min-length="3" 
                           typeahead-wait-ms="800" 
                           typeahead-no-results="noResults" 
                           uib-typeahead="users as users.name for users in getUsers($viewValue)"  />                    
                    <div ng-show="noResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                <div class="input-group col-xs-2">
                    <input class="form-control" type="number" ng-value="true" placeholder="1.00" ng-model="model.Amount" />
                    <span class="input-group-addon">PWM</span>
                </div>
            </div>
        </div>
    </ng-form>
    <p>
        <button class="btn btn-default" ng-click="cancel()" >Cancel</button>
        <button class="btn btn-primary" ng-disabled="noResults" ng-click="makeTransaction()">Transfer</button>
    </p>
</div>
