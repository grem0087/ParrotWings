<div ng-controller="RegisterCtrl">
    <div class="jumbotron">
        <div class="pw-login-form">
            <form name="registerForm" novalidate="">
                <h1>Register</h1>
                <br />
                <br />
                <div class="form-group">
                    <label class="control-label required">Name</label>
                    <div class="form-controls">
                        <input ng-model="model.Name" type="text" class="form-control" name="Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required">Email</label>
                    <div class="form-controls">
                        <input type="email" ng-model="model.Email" class="form-control" name="Email" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required">Password</label>
                    <div class="form-controls">
                        <input ng-model="model.password1" type="password" class="form-control" name="Password" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label required">Repeat password</label>
                    <div class="form-controls">
                        <input ng-model="model.password2" type="password" class="form-control" name="Password2" />
                        <div ng-if="model.password1 != model.password2 &&  registerForm.submited" class="text-danger">
                            Passwords can not be different
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger" ng-if="validate.errorMessage">
                    {{validate.errorMessage}}
                </div>
            </form>
            <button ng-click="save()" class="btn btn-primary">Register</button>
        </div>
    </div>
</div>
